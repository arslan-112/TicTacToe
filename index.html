<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="header">Welcome to TicTacToe!</div>
        <h1 class="turn"></h1>
        <div class="board"></div>
        
        <div class="bottom">
            <div class="names">
                <form id="playerNamesForm">
                    <label for="name">Name of player 1 (X)</label>
                    <input type="text" value="Player 1" id="name1" name="name1">
                    <label for="name2">Name of player 2 (O)</label>
                    <input type="text" value="Player 2" id="name2" name="name2">
                    <input type="button" value="Confirm" id="submit" class="confirm">
                </form>
            </div>
            <div class="resetButton"><button id="reset" class="reset">Reset Game</button></div>
        </div>
       
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
